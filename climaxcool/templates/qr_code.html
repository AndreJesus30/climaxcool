<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Climax Cool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="container bg-dark " style="min-height: 1000px;">
        <div class="py-2 text-center">
            <img class="d-block mx-auto mt-2 mb-2 rounded-circle" src="../static/images/logo_climax_cool.jpg" alt="" width="84" height="84">
            <h2 class="pb-2">Relatório de Serviço</h2>
            <div class="pb-2">
                <a id="dashboard" class="btn btn-outline-info mr-2" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a id="gerar-qr" class="btn btn-outline-info mr-2" href="{{ url_for('generate_qrcode', qtde=42) }}">Gerar QR Codes - Folha A4</a>
                <Button id="gerar-pdf" type="button" class="btn btn-outline-info" onclick="">Gerar PDF</Button>
            </div>
        </div>
        <div style="margin: 0 160px;" id="conteudo" class="row d-flex justify-content-center">
            {% for image in list_images %}
            <div class="border border-4 border-info mx-1 my-1">
                <img class="d-block" src="../static/qrcodes/{{ image }}" alt="" width="120">
                <div class="border-top border-bottom text-center bg-white">
                    <span style="font-weight: 700;" class="text-info">Climax Cool</span>
                </div>
            </div>
            {% endfor %}
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>



        <script>
            $(document).ready(function () {
                $('#gerar-pdf').click(function () {
                    const doc = new jsPDF();
                    const url = 'https://www.google.com';
                    html2canvas(document.querySelector("#conteudo")).then(canvas => {
                        const imgData = canvas.toDataURL('image/png');
                        doc.addImage(imgData, 'PNG', 0.3, 4);
                        doc.save('arquivo.pdf');
                        console.log('PDF gerado com sucesso!');
                    });
                });
            });
        </script>

</body>

</html>
